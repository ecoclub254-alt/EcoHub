<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mtoto Ni Jamii</title>
    <style>
      html {
            scroll-behavior: smooth;
        }
      body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
header, footer { background-color: #0c0a85; color: white; text-align: center; padding: 1rem; }
nav a { margin: 0 1rem; color: white; text-decoration: none; }
main { padding: 2rem; }
section { margin-bottom: 2rem; }
.intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .intro h2 {
            font-size: 2rem;
            color: #1875cc;
            margin-bottom: 1rem;
        }

        .intro p {
            font-size: 1.1rem;
            color: #1d1b1b;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .card-content h3 {
            color: #0c0a85;
            margin-bottom: 0.5rem;
        }

        .card-content p {
            font-size: 1rem;
            color: #1d1b1b;
        }

        .card-content a {
            display: inline-block;
            margin-top: 1rem;
            color: #e912a9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card-content a:hover {
            color: #2e7d32;
        }

        .carousel-donate-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
            overflow: hidden;
        }

        .carousel-wrapper {
            flex: 3;
            text-align: center;
        }

        .carousel {
            display: flex;
            gap: 1rem;
            animation: slide 15s infinite;
        }

        .slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide img {
            width: 60%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .donate-wrapper {
            flex: 1;
            text-align: center;
        }

        .donate-wrapper button {
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .donate-wrapper button:hover {
            background: #45a049;
        }

        @keyframes slide {
            0%, 20% { transform: translateX(0); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 95% { transform: translateX(-300%); }
            100% { transform: translateX(-400%); }
        }

        .video-partners-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 2rem;
            margin: 2rem 0;
        }

        .video-wrapper {
            flex: 2;
            text-align: center;
        }

        .video-wrapper video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .partners-wrapper {
            flex: 1;
            text-align: center;
        }

        .partners-wrapper a {
            display: inline-block;
            margin: 0.5rem;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .partners-wrapper img {
            margin-bottom: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100px;
        }

        .partners-wrapper a:hover {
            color: #2e7d32;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .carousel-donate-section, .video-partners-section {
                flex-direction: column;
            }
        }
    </style>
</head>
