<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom-Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffa500;
            --secondary-color: #f4f4f9;
            --accent-color: #ffa500;
            --text-color: #333;
            --background-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/Supermarket-Aisle-e1470664389270.jpg);
            background-size: cover;
            background-position: center;
            color: var(--secondary-color);
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero a {
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem 1rem;
        }

        .categories .category {
            background-color: var(--secondary-color);
            border-radius: 10px;
            text-align: center;
            padding: 1rem;
            width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .categories .category img {
            max-width: 100%;
            border-radius: 10px;
        }

        .categories .category h3 {
            margin: 1rem 0 0.5rem;
        }
        .promo-video {
            display: flex;
            justify-content: left;
            align-items: center;
            padding: 3rem 1rem;
            background-color: var(--secondary-color);
        }

        .promo-video iframe {
            width: 30%;
            height: 200px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>KINGDOM STORE</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Shop with-KINGDOM STORE</h2>
        <p>Your one-stop platform for quality products and services</p>
        <a href="#">Shop Now</a>
    </section>

    <section class="categories">
        <div class="category">
            <img src="images/urejeshoshugar.jpg" alt="SUGAR">
            <h3>SUGAR</h3>
        </div>
        <div class="category">
            <img src="images/urejeshorice.jpg" alt="RICE">
            <h3>RICE</h3>
        </div>
        <div class="category">
            <img src="images/urejeshodagaa.jpg" alt="DAGAA">
            <h3>DAGAA</h3>
        </div>
    </section>
    <section class="promo-video">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2025 ShopClassic. All rights reserved.</p>
    </footer>
</body>
</html>
